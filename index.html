<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teste Comunicação GAS</title>
</head>
<body>

<h2>Teste Comunicação com Google Apps Script</h2>
<button id="btnTeste">Testar Envio</button>
<pre id="saida"></pre>

<script>
const URL_GAS = "https://script.google.com/macros/s/AKfycbyIaNCXuYHRUtkcguCbZrTAgQgrF4AVgrKqnOtkdbCqWX-MeGaeSbzhG02vzW_xnP__/exec";

document.getElementById("btnTeste").addEventListener("click", () => {

  const dados = new URLSearchParams({
    nome: "Marcio",
    status: "teste_ok"
  });

  const urlFinal = URL_GAS + "?" + dados.toString();

  fetch(urlFinal)
    .then(r => r.json())
    .then(json => {
      document.getElementById("saida").textContent =
        JSON.stringify(json, null, 2);
    })
    .catch(err => {
      document.getElementById("saida").textContent =
        "Erro: " + err;
    });

});
</script>

</body>
</html>
