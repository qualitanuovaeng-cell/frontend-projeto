<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Visualizzatore di documenti</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: rgb(217,234,211); /* verde chiaro */
        margin: 0;
    }
    /* Header con logo e titolo */
    .header {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        max-width: 900px;
        margin: 0 auto 20px auto;
    }
    .header img {
        max-height: 50px;
        margin-right: 15px;
    }
    .header h1 {
        margin: 0;
        font-size: 24px;
    }

    input {
        width: 100%;
        max-width: 600px;
        padding: 8px;
        margin: 0 auto 20px auto;
        display: block;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    table {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        border-collapse: collapse;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2); /* ombra leggera */
        background-color: white;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        font-size: 14px;
        text-align: left;
    }
    tbody tr:nth-child(odd) {
        background-color: white;
    }
    tbody tr:nth-child(even) {
        background-color: rgb(217,234,211);
    }
    tbody tr:hover {
        background-color: #a8cfff;
    }
    tbody tr[style*="cursor: pointer;"] td {
        cursor: pointer;
    }

    @media (max-width: 600px) {
        th, td {
            font-size: 12px;
            padding: 6px;
        }
        input {
            font-size: 12px;
            padding: 6px;
        }
        .header img {
            max-height: 40px;
        }
        .header h1 {
            font-size: 18px;
        }
    }
</style>
</head>
<body>

<!-- Header con logo a sinistra e titolo a destra -->
<div class="header">
    <img src="Logotipo.png" alt="Logotipo Azienda">
    <h1>Visualizzatore di documenti</h1>
</div>

<input type="text" id="busca" placeholder="Digita per cercare (settore, tipo, descrizione)...">

<table id="tabela">
    <thead>
        <tr>
            <th>Settore</th>
            <th>Tipo</th>
            <th>Descrizione</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

<script>
let dati = [];

// Normalizza testo
function normalize(text) {
    return text
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-zA-Z0-9]/g, " ")
        .toLowerCase();
}

// Mappa colonne
function mapColumns(item) {
    return {
        Settore: item.Setor || "",
        Tipo: item.Tipo || "",
        Descrizione: item.Descricao || "",
        Link: item.Link || ""
    };
}

// Carica dati dal CSV pubblicato
Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vSNd8ngFjnAI7X8Kwh-uxCveqFJv85CaFcjLD7S8aKSXVITSqyOyCQ9C5y1CIjX8t4uqtt7FFuQ1d7O/pub?output=csv", {
    download: true,
    header: true,
    complete: function(results) {
        dati = results.data.map(mapColumns);
    }
});

// Filtro input
document.getElementById("busca").addEventListener("keyup", function() {
    const filtro = normalize(this.value);

    if(filtro === "") {
        aggiornaTabella([]);
        return;
    }

    const filtrato = dati.filter(item =>
        normalize(item.Settore).includes(filtro) ||
        normalize(item.Tipo).includes(filtro) ||
        normalize(item.Descrizione).includes(filtro)
    );

    aggiornaTabella(filtrato);
});

// Aggiorna tabella
function aggiornaTabella(lista) {
    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";

    lista.forEach(item => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${item.Settore}</td>
            <td>${item.Tipo}</td>
            <td>${item.Descrizione}</td>
        `;

        if(item.Link) {
            let linkFinale = item.Link;

            // Se Google Drive con file_id
            if(linkFinale.includes("file_id")) {
                const fileId = linkFinale.split("=")[1];
                linkFinale = `https://drive.google.com/uc?export=download&id=${fileId}`;
            }

            tr.style.cursor = "pointer";
            tr.onclick = () => {
                window.open(linkFinale, "_blank");
            };
        }

        tbody.appendChild(tr);
    });
}
</script>

</body>
</html>
