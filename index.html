<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Consulta de Procedimentos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f2f2f2;
    }
    h1 { text-align: center; }
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 16px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 14px;
    }
    tr:hover {
        background: #e8f0fe;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Consulta de Procedimentos</h1>
<input type="text" id="busca" placeholder="Digite para buscar (setor, tipo, descrição)...">

<table id="tabela">
    <thead>
        <tr>
            <th>Setor</th>
            <th>Tipo</th>
            <th>Descrição</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- PapaParse para ler CSV -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

<script>
let dados = [];

// Função para normalizar texto (remover acentos e caracteres especiais)
function normalize(text) {
    return text
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-zA-Z0-9]/g, " ")
        .toLowerCase();
}

// Mapear cabeçalhos da planilha para nomes padrão
function mapColumns(item) {
    let mapped = {};
    for(const key in item) {
        const keyNormalized = normalize(key).replace(/\s+/g, "");
        if(keyNormalized.includes("setor")) mapped.Setor = item[key];
        else if(keyNormalized.includes("tipo")) mapped.Tipo = item[key];
        else if(keyNormalized.includes("descricao") || keyNormalized.includes("descriacao")) mapped.Descricao = item[key];
        else if(keyNormalized.includes("link") || keyNormalized.includes("file_id")) mapped.Link = item[key];
    }
    return mapped;
}

// Carregar dados da planilha publicada como CSV
Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vSNd8ngFjnAI7X8Kwh-uxCveqFJv85CaFcjLD7S8aKSXVITSqyOyCQ9C5y1CIjX8t4uqtt7FFuQ1d7O/pub?output=csv", {
    download: true,
    header: true,
    complete: function(results) {
        dados = results.data.map(mapColumns);
        // tabela inicia vazia, não atualizamos ainda
    }
});

// Filtro do input
document.getElementById("busca").addEventListener("keyup", function() {
    const filtro = normalize(this.value);

    // Campo vazio = tabela vazia
    if(filtro === "") {
        atualizarTabela([]);
        return;
    }

    const filtrado = dados.filter(item =>
        normalize(item.Setor || "").includes(filtro) ||
        normalize(item.Tipo || "").includes(filtro) ||
        normalize(item.Descricao || "").includes(filtro)
    );

    atualizarTabela(filtrado);
});

// Função para atualizar a tabela
function atualizarTabela(lista) {
    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";

    lista.forEach(item => {
        const tr = document.createElement("tr");

        const descricao = item.Descricao || "";
        const link = item.Link || "";

        tr.innerHTML = `
            <td>${item.Setor || ""}</td>
            <td>${item.Tipo || ""}</td>
            <td>${descricao}</td>
        `;

        // Tornar toda a linha clicável se houver link
        if(link) {
            tr.onclick = () => {
                // Se for Google Drive, transformar file_id em link direto
                if(link.includes("file_id")) {
                    const fileId = link.split("=")[1];
                    window.open(`https://drive.google.com/uc?export=download&id=${fileId}`, "_blank");
                } else {
                    window.open(link, "_blank");
                }
            };
        }

        tbody.appendChild(tr);
    });
}
</script>

</body>
</html>
