<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Visualizzatore di documenti</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgb(217,234,211);
        margin: 0;
        padding: 20px;
        height: 100vh;
        overflow: hidden;
    }

    /* Logo fixo no topo à esquerda */
    .logo {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
    }

    .logo img {
        max-height: 150px;
        border-radius: 20px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .main-container {
        display: flex;
        flex-direction: column;
        max-width: 1000px;
        width: 100%;
        margin-left: 200px; /* espaço para o logo fixo */
        gap: 20px;
        box-sizing: border-box;
    }

    .tabella-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    h1 {
        font-size: 28px;
        margin: 0;
    }

    #busca {
        padding: 10px;
        font-size: 14px;
        border-radius: 8px;
        border: 2px solid black;
        width: 100%;
        box-sizing: border-box;
    }

    /* Container com scroll próprio */
    .table-wrapper {
        max-height: 500px; /* ajuste a altura que quiser */
        overflow-y: auto;
        border: 2px solid black;
        border-radius: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
        font-size: 14px;
        text-align: left;
        word-wrap: break-word;
    }

    th {
        background-color: #e0e0e0;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    /* Largura das colunas */
    #tabela th:nth-child(1),
    #tabela td:nth-child(1) { width: 20%; }
    #tabela th:nth-child(2),
    #tabela td:nth-child(2) { width: 20%; }
    #tabela th:nth-child(3),
    #tabela td:nth-child(3) { width: 60%; }

    tbody tr:nth-child(odd) { background-color: white; }
    tbody tr:nth-child(even) { background-color: rgb(230,245,230); }
    tbody tr:hover { background-color: #a8cfff; }
    tbody tr[style*="cursor: pointer;"] td { cursor: pointer; }

    @media (max-width: 800px) {
        .main-container { margin-left: 20px; }
        #busca, table { width: 95%; }
        .logo { position: static; margin-bottom: 20px; }
    }
</style>
</head>
<body>

<div class="logo">
    <img src="Logotipo.png" alt="Logotipo Azienda">
</div>

<div class="main-container">
    <h1>Visualizzatore di documenti</h1>
    <input type="text" id="busca" placeholder="Digita per cercare (settore, tipo, descrizione)...">

    <!-- container com scroll próprio -->
    <div class="table-wrapper">
        <table id="tabela">
            <thead>
                <tr>
                    <th>Settore</th>
                    <th>Tipo</th>
                    <th>Descrizione</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
<script>
let dati = [];

function normalize(text) {
    return text
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-zA-Z0-9]/g, " ")
        .toLowerCase();
}

function mapColumns(item) {
    return {
        Settore: item.Setor || "",
        Tipo: item.Tipo || "",
        Descrizione: item.Descricao || "",
        Link: item.Link || ""
    };
}

Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vSNd8ngFjnAI7X8Kwh-uxCveqFJv85CaFcjLD7S8aKSXVITSqyOyCQ9C5y1CIjX8t4uqtt7FFuQ1d7O/pub?output=csv", {
    download: true,
    header: true,
    complete: function(results) {
        dati = results.data.map(mapColumns);
    }
});

document.getElementById("busca").addEventListener("keyup", function() {
    const filtro = normalize(this.value);

    if(filtro === "") {
        aggiornaTabella([]);
        return;
    }

    const filtrato = dati.filter(item =>
        normalize(item.Settore).includes(filtro) ||
        normalize(item.Tipo).includes(filtro) ||
        normalize(item.Descrizione).includes(filtro)
    );

    aggiornaTabella(filtrato);
});

function aggiornaTabella(lista) {
    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";

    lista.forEach(item => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${item.Settore}</td>
            <td>${item.Tipo}</td>
            <td>${item.Descrizione}</td>
        `;

        if(item.Link) {
            let linkFinale = item.Link;
            if(linkFinale.includes("drive.google.com")) {
                const fileId = linkFinale.split("/d/")[1].split("/")[0];
                linkFinale = `https://drive.google.com/file/d/${fileId}/preview`;
            }

            tr.style.cursor = "pointer";
            tr.onclick = () => {
                window.open(linkFinale, "_blank");
            };
        }

        tbody.appendChild(tr);
    });
}
</script>

</body>
</html>
