<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Consulta de Procedimentos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: rgb(217,234,211); /* verde claro */
        margin: 0;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        max-width: 600px;
        padding: 8px;
        margin: 0 auto 20px auto;
        display: block;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 6px;
        overflow: hidden;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        font-size: 13px;
        text-align: left;
    }
    tbody tr:nth-child(odd) {
        background-color: white;
    }
    tbody tr:nth-child(even) {
        background-color: rgb(217,234,211); /* tom verde suave */
    }
    tbody tr:hover {
        background-color: #a8cfff; /* azul hover padrão */
    }
    tbody tr[style*="cursor: pointer;"] td {
        cursor: pointer;
    }

    @media (max-width: 600px) {
        th, td {
            font-size: 12px;
            padding: 6px;
        }
        input {
            font-size: 12px;
            padding: 6px;
        }
        img#logo {
            max-height: 40px;
        }
    }
</style>
</head>
<body>

<!-- Logotipo -->
<div style="text-align:center; margin-bottom: 10px;">
    <img id="logo" src="logotipo.png" alt="Logotipo da Empresa" style="max-height:50px;">
</div>

<h1>Consulta de Procedimentos</h1>

<input type="text" id="busca" placeholder="Digite para buscar (setor, tipo, descrição)...">

<table id="tabela">
    <thead>
        <tr>
            <th>Setor</th>
            <th>Tipo</th>
            <th>Descrição</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- PapaParse para ler CSV -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

<script>
let dados = [];

// Normaliza texto para filtro (remove acentos e caracteres especiais)
function normalize(text) {
    return text
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-zA-Z0-9]/g, " ")
        .toLowerCase();
}

// Mapear colunas da planilha
function mapColumns(item) {
    return {
        Setor: item.Setor || "",
        Tipo: item.Tipo || "",
        Descricao: item.Descricao || "",
        Link: item.Link || ""
    };
}

// Carregar dados da planilha publicada como CSV
Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vSNd8ngFjnAI7X8Kwh-uxCveqFJv85CaFcjLD7S8aKSXVITSqyOyCQ9C5y1CIjX8t4uqtt7FFuQ1d7O/pub?output=csv", {
    download: true,
    header: true,
    complete: function(results) {
        dados = results.data.map(mapColumns);
        // tabela inicia vazia
    }
});

// Filtro do input
document.getElementById("busca").addEventListener("keyup", function() {
    const filtro = normalize(this.value);

    if(filtro === "") {
        atualizarTabela([]);
        return;
    }

    const filtrado = dados.filter(item =>
        normalize(item.Setor).includes(filtro) ||
        normalize(item.Tipo).includes(filtro) ||
        normalize(item.Descricao).includes(filtro)
    );

    atualizarTabela(filtrado);
});

// Atualiza tabela
function atualizarTabela(lista) {
    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";

    lista.forEach(item => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${item.Setor}</td>
            <td>${item.Tipo}</td>
            <td>${item.Descricao}</td>
        `;

        if(item.Link) {
            let linkFinal = item.Link;

            // Se for Google Drive com file_id
            if(linkFinal.includes("file_id")) {
                const fileId = linkFinal.split("=")[1];
                linkFinal = `https://drive.google.com/uc?export=download&id=${fileId}`;
            }

            tr.style.cursor = "pointer";
            tr.onclick = () => {
                window.open(linkFinal, "_blank");
            };
        }

        tbody.appendChild(tr);
    });
}
</script>

</body>
</html>
