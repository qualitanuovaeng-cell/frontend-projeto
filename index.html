<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teste gravar no Sheets</title>
</head>
<body>

<h2>Gravar nome no Google Sheets</h2>

<input id="nome" placeholder="Digite um nome">
<button id="btnGravar">Gravar</button>

<pre id="saida"></pre>

<script>
const URL_GAS = "https://script.google.com/macros/s/AKfycbw-9jJw26N1wHxHJm_SYm2huvZcOUuQeIwblDbRaX2H_MLyFioNIdA5NFj_tBv7lQ40CA/exec";

document.getElementById("btnGravar").addEventListener("click", () => {
  const nome = document.getElementById("nome").value;

  const params = new URLSearchParams({ nome });
  const urlFinal = URL_GAS + "?" + params.toString();

  fetch(urlFinal)
    .then(r => r.json())
    .then(json => {
      document.getElementById("saida").textContent =
        JSON.stringify(json, null, 2);
    })
    .catch(err => {
      document.getElementById("saida").textContent =
        "Erro: " + err;
    });
});
</script>

</body>
</html>
